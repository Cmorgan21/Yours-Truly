<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/31c8bbd3c8.js" crossorigin="anonymous"></script>
    <link type="image/png" href="./assets/images/YoursTruly-logo.png" alt="Yours Truly Logo" rel="shortcut icon">
    <title>Yours' Truly</title>
</head>

<body>
    <header id="contact-page">
        <label id="buns" style="top:3%">
            <input type="checkbox" id="hamburger-check">
        </label>
        <div class="burger-menu-container">
            <ul class="burger-list">
                <li><a href="/index.html" target="_blank">Home</a></li>
                <li><a href="/treatments.html" target="_blank">Treatments</a></li>
                <li><a href="#contact-page">Contact</a></li>
            </ul>
        </div>
        <div class="nav-container">
            <nav>
                <div class="text-logo-container">
                    <a href="/index.html">
                        <h1>Yours Truly</h1>
                    </a>
                    <a href="/index.html" target="_blank"><img alt="Yours Truly Logo" src="./assets/images/YoursTruly-logo.png"
                            height="100px"></a>
                </div>
                <ul class="nav-list">
                    <li class="home-link"><a href="/index.html" target="_blank">Home</a></li>
                    <li><a href="./treatments.html" target="_blank">Treatments</a></li>
                    <li><a href="#contact-page" id="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="section-one-contact">
            <div class="s1-filter-block"></div>
            <div class="form-container" aria-label="background of salon room">
                <form id="contact-form" action="https://formdump.codeinstitute.net" method="post">
                    <h2>Contact Form</h2>
                    <input type="text" placeholder="First Name" name="fname" required>
                    <br>
                    <input type="text" placeholder="Last Name" name="lname" required>
                    <br>
                    <input type="email" placeholder="Email Address" name="email_address" required>
                    <br>
                    <input type="tel" name="phone_number" placeholder="Enter your Phone Number">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <br>
                    <label for="checkbox" id="tc-label">Confirm you accept terms and conditions</label>
                    <input type="checkbox" name="tc-checked" id="checkbox" required>
                    <div class="form-tc-container">
                        <details>
                            <summary>Terms and Conditions</summary>
                            By Agreeing to our Terms and Conditions you confirm you are Happy for Yours Truly to contact you.
                        </details>
                    </div>
                </form>
            </div>
        </section>

        <section id="section-two-contact">
           
        </section>
    </main>

    <footer>
       
    </footer>
</body>
